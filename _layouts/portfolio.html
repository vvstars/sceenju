<!DOCTYPE html>
<html>

{% include head.html %}

<body id="nofront" class="index">

{% include nav_nofront.html %}

<!-- Header -->
<header id="blog">
    <div class="container">
        <div class="intro-text">
            <div class="cat-heading"><span class="cat-name">Portfolio: {{ page.title }}</span></div>
        </div>
    </div>
</header>

<!-- Webapps Grid Section -->
<section id="truc" class="portfolio">
    <div class="container">
        <div class="row">
            {% for post in site.categories.[page.portfolio] %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% include rss_footer.html %}
{% include footer.html %}
{% include modals.html %}
{% include js.html %}

</body>
</html>
